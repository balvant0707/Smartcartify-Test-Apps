# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "7a85831b0c4fec1f323dc285f026c1fd"
name = "Smartcartify Test App"
application_url = "https://smartcartify-test-apps.vercel.app/"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-01"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app_subscriptions/update" ]
  uri = "/webhooks"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  compliance_topics = ["customers/data_request", "customers/redact", "shop/redact"]
  uri = "/webhooks"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
# Minimal scopes required for SmartCartify cart drawer functionality:
# - read_products: Display products in cart drawer
# - read_themes/write_themes: Theme app extension integration
# - read_discounts/write_discounts: Discount rules management
# - write_price_rules: Price-based discount rules
# - read_shipping/write_shipping: Shipping rules for free shipping thresholds
scopes = "read_products,read_themes,write_themes,read_discounts,write_discounts,write_price_rules,read_shipping,write_shipping"

[auth]
redirect_urls = [
  "https://smartcartify-test-apps.vercel.app/auth/callback",
  "https://smartcartify-test-apps.vercel.app/auth/shopify/callback",
  "https://smartcartify-test-apps.vercel.app/api/auth/callback"
]

[app_proxy]
prefix = "apps"
subpath = "smart"
url = "https://smartcartify-test-apps.vercel.app/proxy/smart"

[pos]
embedded = true
